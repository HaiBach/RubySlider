    <script type="text/javascript">
    jQuery(document).ready(function($) {

        var code     = $('.slider-preview').data('rubyslider'),
            actived  = 'actived',
            $fxTable = $('.fx-table'),

            aFx         = ['rectMove', 'rectRun', 'rectSlice', 'rubyFade', 'rubyMove', 'rubyRun', 'rubyScale', 'zigzagRun'],
            fxDefault   = code.optsCur().fx,
            optsDefault = {
                'optionsPlus' : 'slider',
                'speed'       : 800,
                'width'       : 940,
                'isNav'       : false,
                'pag'         : { 'type': 'bullet' }
            }




        /**
         * ***********************************************************
         * RENDER MARKUP
         * ***********************************************************
         */
        var strFx = '', numFx = 0;
        for( var i = 0, len = aFx.length - 1; i <= len; i++ ) {
            var fxCur = aFx[i];

            if( fxCur === 'br' ) {
                strFx += '<div class="fx-br"></div>';
            }

            else {
                numFx++;

                // Markup effect live
                strFx += '<div class="col6">'
                       + '<div class="fx" data-fx="'+ fxCur +'">'
                       
                       +    '<div class="fx-live">'
                       +        '<div class="rs01" data-fx="'+ fxCur +'">'
                       +            '<a class="rs01imgback" href="imgs/season-landscape2.jpg">season 2</a>'
                       +            '<a class="rs01imgback" href="imgs/season-landscape4.jpg">season 4</a>'
                       +            '<a class="rs01imgback" href="imgs/season-landscape7.jpg">season 7</a>'
                       +        '</div>'
                       +    '</div>'

                       +    '<a class="fx-select" data-fx="'+ fxCur +'">'+ numFx +'. '+ fxCur +'</a>'
                       + '</div>'
                       + '</div>';
            }
        }
        $fxTable.html(strFx);





        /**
         * ***********************************************************
         * INIT EFFECT LIVE
         * ***********************************************************
         */
        var $fx = $('.fx');
        $fx.each(function() {

            var $fxCur     = $(this),
                $sliderCur = $fxCur.find('.rs01'),
                fxName     = $sliderCur.data('fx'),
                optsCur    = $.extend( true, { 'fx': fxName }, optsDefault );

            // Khoi tao Slider
            $sliderCur.rubyslider(optsCur);

            // Actived button select luc bat dau
            if( fxName === fxDefault ) {
                $fxCur.find('.fx-select').addClass(actived);
            }
        });





        /**
         * ***********************************************************
         * EVENT TAP ON FX SELECT
         * ***********************************************************
         */
        var $fxSelect = $('.fx-select');
        $fxSelect.on('click', function() {

            var $selectCur = $(this),
                fxName     = $selectCur.data('fx');

            // Remove class Actived
            if( $selectCur.hasClass(actived) ) {
                $selectCur.removeClass(actived);
                fxName = fxDefault;
            }
            // Add class Actived
            else {
                $fxSelect.removeClass(actived);
                $selectCur.addClass(actived);
            }

            // Update For Slider Preview
            code.update({ 'fx': fxName });  
            return false;
        });
    });
    </script>
