<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Best Slider - Tabs premium jQuery plugin">
    <meta name="keywords" content="tabs, slider, carousel, gallery, touch, swipe, drag, css3, responsive, transform, transition, lazyload, fullscreen, revolution slider, master slider, layer slider">
    <meta name="author" content="Ruby Slider - HaiBach">
    
    <!-- Title of page -->
    <title>BASIC TEMPLATE | RUBY SLIDER</title>

    <!-- Favicon & apple-icon -->
    <link rel="shortcut icon" href="../libs/imgs/icons/favicon.ico">
    <link rel="icon" sizes="192x192" href="../libs/imgs/icons/icon-highres.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../libs/imgs/icons/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../libs/imgs/icons/touch-icon-ipad-retina.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../libs/imgs/icons/touch-icon-ipad-pro.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../libs/imgs/icons/touch-icon-iphone-6-plus.png">


    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/ruby00.css">
    <link rel="stylesheet" href="../libs/css/ruby01.css">
    <link rel="stylesheet" href="../libs/css/styles.custom.css">
    <link rel="stylesheet" href="../ruby/rubyslider.css">


</head>
<body>

    <!-- HEADER - begin
    ======================================================================== -->
    <div class="wrapper header logo-left"><div class="container">
        
        <!-- Logo -->
        <a class="logo" href="../templates/" data-mScale="100">RubySlider</a>

    </div>
    </div>
    <!-- HEADER - end
    ======================================================================== -->






    <!-- TEMPLATE PREVIEW - begin
    ======================================================================== -->
    <div class="wrapper" style="overflow: hidden;">
    <div class="container">

        <!-- Title heading - begin -->
        <div class="title-head"><div class="title-head-inner">
            <h1>BASIC TEMPLATE</h1>
        </div></div>
        <!-- Title heading - end -->

        

        <!-- SLIDER PREVIEW - begin -->
        <style>
            .slider-preview {
                /*width: 300px;*/
                margin-left: auto; margin-right: auto;
            }
            .slider-preview .rs01viewport {
                /*overflow: visible;*/
            }
        </style>

        <div class="slider-preview rs01"
            data-slider='{
                "isAutoInit"  : true,
                "type" : "slider",
                "fx"          : "line",
                "speed"       : 600,
                "width"       : 940,
                "isKeyboard"  : true,
                "isMask"      : true,

                "swipe"       : { "isLiveEffect": true }
            }'>

            <a class="rs01imgback" href="imgs/vietnam1.jpg">vietnam 1</a>

            <div data-slide='{ "isMask": "auto" }'>
                <a class="rs01imgback" href="imgs/vietnam2.jpg">vietnam 2</a>
            </div>
            
            <a class="rs01imgback" href="imgs/vietnam3.jpg">vietnam 3</a>
            <a class="rs01imgback" href="imgs/vietnam4.jpg">vietnam 4</a>
            <a class="rs01imgback" href="imgs/vietnam5.jpg">vietnam 5</a>
            <!-- <a class="rs01imgback" href="imgs/vietnam6.jpg">vietnam 6</a> -->

        </div>
        <!-- SLIDER PREVIEW - end -->
    
    </div>
    </div>
    <!-- TEMPLATE PREVIEW - end
    ======================================================================== -->






    <!-- CONTROL - begin
    ======================================================================== -->
    <div class="wrapper">
    <div class="container">
        
        <a class="btn btn-form-valid">Toggle form valid</a>

    </div>
    </div>
    <!-- CONTROL - end
    ======================================================================== -->





    

    <!-- Footer -->
    <div data-rubyfooter></div>

    <!-- Script - begin
    ======================================================================== -->
    <script type="text/javascript" src="../libs/scripts/jquery-last.min.js"></script>
    <script type="text/javascript" src="../libs/scripts/ruby01.js"></script>
    <script type="text/javascript" src="../ruby/rubyslider.js"></script> <!-- RubySlider Plugin -->


    <script type="text/javascript">
    jQuery(document).ready(function($) {

        /**
         * SETUP BEGIN
         */
        var code = $('.slider-preview').data('rubyslider'),
            isFormValid = false,
            isCheckForm = true;

        // Disable option to prevent switch slide
        code.update({
            'isSwipe'    : false,
            'isKeyboard' : false,
            'wheel'      : false,
            'isEventTap' : false
        });



        /**
         * CHECK FORM VALID AT SLIDE 0 IN EVENT
         */
        code.ev.on('beforeTap0', function() {
            // strLog += ' <span class="log-id1">before SwapIDCur </span>';
            // $log.html(strLog);



            /**
             * CHECK FORM VALID
             */
            if( isCheckForm && code.idCur === 0 ) {

                // Case Form valided
                if( isFormValid ) {
                    // strLog += '<br /><span class="log-id0">Form is valid</span>';
                    // $log.html(strLog);
                    console.log('valid');

                    // Enable switch to next slide
                    code.update({
                        'isSwipe'    : true,
                        'wheel'      : 'auto',
                        'isEventTap' : true
                    });

                    isCheckForm = false;
                }


                // Case: Form not valid
                else {
                    // strLog += '<br /><span class="log-id0">Form is NOT valid!!!</span>';
                    // $log.html(strLog);

                    console.log('not valid');
                }
            }
        });




        /**
         * SETUP EVENT ON BUTTN TOGGLE FORM VALID
         */
        var $btnToggle = $('.btn-form-valid');
        $btnToggle.length && $btnToggle.on('click', function() {

            isFormValid = true;
            return false;
        });

    });
    </script>
    <!-- Script - end
    ======================================================================== -->

</body>
</html>
