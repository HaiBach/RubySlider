        <!-- LAYOUT DEVICE - begin -->
        <style>

            .layout-device {
                position: relative;
            }
            .device {
                overflow: hidden;
                height: 550px;
                box-shadow: inset 0 -10px 25px -20px hsla(0,0%,0%,.5);
                border-bottom: 1px solid #f9f9f9;
            }
            .device > img {
                display: block;
                width: 100%; height: auto;
            }

            /* SLIDER PREVIEW */
            .slider-preview {
                position: absolute;
                left: 92px; top: 33px;
                width: 754px;
            }
            .slider-preview .rs01thumbnail .rs01pagitem {
                width: 100px; height: 70px;
            }
            

            /* MEDIA WIDTH */
            @media only screen and (min-width: 768px) and (max-width: 959px) {
                .device {
                    height: 440px;
                }
                .slider-preview {
                    left: 73px; top: 26px;
                    width: 600px;
                }
                .slider-preview .rs01thumbnail .rs01pagitem {
                    width: 80px; height: 60px;
                }
            }
            @media only screen and (max-width: 767px) {
                .device {
                    display: none;
                }
                .slider-preview {
                    position: static;
                    width: auto;
                }
            }
        </style>

        <div class="layout-device">

            <!-- DEVICE -->
            <div class="device">
                <img src="imgs/ipad-landscape.png" alt="ipad device">
            </div>
