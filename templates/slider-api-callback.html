    <!-- CSS embed -->
    <style>

        /* LOG CALLBACK EVENTS */
        .log {
            /*overflow-y: scroll;*/
            overflow: auto;
            height: 400px;
            padding: 10px 20px;
            background-color: #444;
            border-top: 8px solid #222;

            font-family: monospace, sans-serif;
            font-size: .85em;
            line-height: 1.6em;
            color: #fff;

            -webkit-columns: 3;
               -moz-columns: 3;
                    columns: 3;
            -webkit-column-fill: auto;
               -moz-column-fill: auto;
                    column-fill: auto;
        }
        @media only screen and (min-width: 480px) and (max-width: 767px) {
            .log {
                -webkit-columns: 2;
                   -moz-columns: 2;
                        columns: 2;
            }
        }
        @media only screen and (min-width: 1px) and (max-width: 479px) {
            .log {
                -webkit-columns: 1;
                   -moz-columns: 1;
                        columns: 1;
            }
        }
        .log-begin      { color: #ccc; }
        .log-start      { color: #ff4343; }
        .log-end        { color: #fb4; }
        .log-before     { color: #3df; }
        .log-after      { color: #8f4; }
        .log-resize     { color: #f7f; }
        .log-swipeBegin { color: #777; }
        .log-swipeEnd   { color: #aaa; }

    </style>

    <!-- Script - begin

    <script src="../libs/scripts/jquery-last.min.js"></script>
    <script src="../libs/scripts/ruby01.js"></script>
    <script src="../ruby/rubyanimate.js"></script> <!-- Ruby Animate -->
    <script src="../ruby/rubyslider.js"></script> <!-- RubySlider Plugin -->
    <script src="../libs/scripts/custom.js"></script> <!-- Page custom script -->


    <script type="text/javascript">
        jQuery(document).ready(function($) {

            /* CUSTOM SCRIPT FOR THEME
            ------------------------------------------------------- */
            var code   = $('.slider-preview').data('rubyslider'),
                $log   = $('#log'),
                text0  = '<span class="log-begin">Do something...</span><br>',
                strLog = text0;

            // Button clear event --> reset log content
            $('#clear').on('click', function() {
                $log.html(text0);

                strLog = text0;
                return false;
            });

            // Events list
            code.ev.on('start', function() {
                strLog += '<br><span class="log-start">FIRST slide event</span>';
                $log.html(strLog);
            });

            code.ev.on('end', function() {
                strLog += '<br><span class="log-end">END slide event</span>';
                $log.html(strLog);
            });

            code.ev.on('before', function() {
                strLog += '<br><span class="log-before">Before effect run event</span>';
                $log.html(strLog);
            });

            code.ev.on('after', function() {
                strLog += '<br><span class="log-after">After effect run event</span>';
                $log.html(strLog);
            });

            // code.ev.on('init', function() {
            //     strLog += '<br><span class="log-loadall">Codetabs begin initialize</span>';
            //     $log.html(strLog);
            // });
            
            code.ev.on('loadAll', function() {
                strLog += '<br><span class="log-loadall">Loaded all elements event</span>';
                $log.html(strLog);
            });

            code.ev.on('resize', function() {
                strLog += '<br><span class="log-resize">RESIZE window event</span>';
                $log.html(strLog);
            });


            code.ev.on('swipeBegin', function() {
                strLog += '<br><span class="log-swipeBegin">Begin swipe event</span>';
                $log.html(strLog);
            });

            code.ev.on('swipeEnd', function() {
                strLog += '<br><span class="log-swipeEnd">End swipe event</span>';
                $log.html(strLog);
            });

            code.ev.on('deselectID', function(e, ID) {
                strLog += '<br><span class="log-id0">ID unselect: '+ ID +'</span> |';
                $log.html(strLog);
            });

            code.ev.on('selectID', function(e, ID) {
                strLog += ' <span class="log-id1">ID select: '+ ID +'</span>';
                $log.html(strLog);
            });
        });
    </script>
    <!-- Script - end
    ======================================================================== -->
