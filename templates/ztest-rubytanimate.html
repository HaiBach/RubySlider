    <!-- TEST -->
    <style>
        
        .tf-wrapper {
            /*margin: 100px 0 0 100px;*/
        }
        .tf {
            position: relative;
            height: 200px;
            margin: 20px 0;
            /*transform-style: preserve-3d;*/
            /*perspective: 800px;*/
        }
    
        .tf-item-wrapper {
            position: absolute;
            border: 1px dashed #ddd;
        } 
        .tf-item {
            /*position: absolute;*/
            left: 0; top: 0;
            width: 100px; height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 4px;
        }
        .tf-item1 {
            width: 200px;
            /*background-color: #cc0055;*/
            background-color: #666;
            color: #fff;

            /*transform-origin: 50% 50%;
            transform: translate(200px, 100px) skew(30deg);*/
        }
        .tf-item2 {
            background-color: #01bb00;
            transform-origin: 50% 50%;
            transform: translate(200px, 100px) skew(30deg);
        }
        .tf-item3 {
            background-color: #00ccff;
            border-radius: 20px;
        }

    

        /**
         * TRANSFORM CONTROL
         */
        .tf-control {
            padding: 100px 30px;
        }
        .tf-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            line-height: 24px; height: 24px;
            cursor: pointer;
        }
        .tf-btn:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
    
    <div class="container">
    <div class="tf">
        
        <div class="tf-item-wrapper">
            <div class="tf-item1 tf-item">Item 1</div>
        </div>
        
        <!-- <div class="tf-item2 tf-item">Item 2</div> -->
        <!-- <div class="tf-item3 tf-item">Item 3</div> -->
    </div>
    </div>


    <div class="tf-control">
        <div class="tf-play tf-btn">Play</div>
        <div class="tf-pause tf-btn">Pause</div>
        <div class="tf-restart tf-btn">Restart</div>
    </div>










    <!-- Script - begin
    ============================================================== -->
    <script type="text/javascript" src="../libs/scripts/jquery-last.min.js"></script>
    <script type="text/javascript" src="../libs/scripts/rubyform.js"></script>
    <script type="text/javascript" src="../ruby/rubytween.js"></script>
    <script type="text/javascript" src="../ruby/rubyanimate.js"></script>


    <script type="text/javascript">
    jQuery(document).ready(function($) {});
    'use strict';


        var rubytween = new RubyTween();
        var $item1 = $('.tf-item1'),
            $item2 = $('.tf-item2'),
            $item3 = $('.tf-item3');





        /**
         * SETUP RUBY ANIMATE CHO ITEM
         */
        // var oneTween = RubyAnimateOne('roDeal', 1000);
        // console.log(oneTween);



        var cssTween = new RubyAnimate('roSoftRightIn', 1000);
        console.log(cssTween);


        for( var i = 0, len = cssTween.length; i < len; i++ ) {
            var animCur = cssTween[i];

            // Truong hop Animate dau tien
            if( i == 0 ) {
                rubytween.css($item1, animCur);
            }

            // Truong hop Animate con lai
            else {
                rubytween.animate($item1, animCur.prop, animCur.opts);
            }
        }
        // rubytween.go(100);





        /**
         * ANIMATE CONTROL
         */
        var $pause = $('.tf-pause'),
            $play  = $('.tf-play'),
            $restart = $('.tf-restart');

        $pause.length && $pause.on('click', function() {
            rubytween.pause();
            return false;
        });

        $play.length && $play.on('click', function() {
            rubytween.play();
            return false;
        });

        $restart.length && $restart.on('click', function() {
            rubytween.restart();
            return false;
        });


    </script>
    <!-- Script - end
    ============================================================== -->
