    <!-- Title of page -->
    <title>CALLBACK API | RUBY SLIDER</title>

    <!-- Favicon & apple-icon -->
    <link rel="shortcut icon" href="../libs/imgs/icons/favicon.ico">
    <link rel="icon" sizes="192x192" href="../libs/imgs/icons/icon-highres.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../libs/imgs/icons/touch-icon-iphone-retina.png">

    <link rel="apple-touch-icon" sizes="180x180" href="../libs/imgs/icons/touch-icon-iphone-6-plus.png">


    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/ruby00.css">
    <link rel="stylesheet" href="../libs/css/ruby01.css">

    <link rel="stylesheet" href="../ruby/rubyslider.css">


    <!-- CSS embed -->
    <style>

        /* LOG CALLBACK EVENTS */
        .log {
            /*overflow-y: scroll;*/
            overflow: auto;
            height: 400px;
            padding: 10px 20px;
            background-color: #444;
            border-top: 8px solid #222;

            font-family: monospace, sans-serif;
            font-size: .85em;
            line-height: 1.6em;
            color: #fff;

            -webkit-columns: 3;
               -moz-columns: 3;
                    columns: 3;
            -webkit-column-fill: auto;
               -moz-column-fill: auto;
                    column-fill: auto;
        }
        @media only screen and (min-width: 480px) and (max-width: 767px) {
            .log {
                -webkit-columns: 2;
                   -moz-columns: 2;
                        columns: 2;
            }
        }
        @media only screen and (min-width: 1px) and (max-width: 479px) {
            .log {
                -webkit-columns: 1;
                   -moz-columns: 1;
                        columns: 1;
            }
        }
        .log-begin      { color: #ccc; }
        .log-start      { color: #ff4343; }
        .log-end        { color: #fb4; }
        .log-before     { color: #3df; }
        .log-after      { color: #8f4; }
        .log-resize     { color: #f7f; }
        .log-swipeBegin { color: #777; }
        .log-swipeEnd   { color: #aaa; }

    </style>


</head>
<body>

    <!-- Header -->
    <div data-rubyheader></div>






    <!-- TEMPLATE PREVIEW - begin
    ======================================================================== -->
    <div class="wrapper">
    <div class="container">

        <!-- Title heading - begin -->
        <div class="title-head"><div class="title-head-inner">
            <h1>CALLBACK API</h1>
        </div></div>
        <!-- Title heading - end -->



        <!-- SLIDER PREVIEW - begin -->
        <div class="slider-preview rs01">

            <a class="rs01imgback" href="imgs/vietnam1.jpg">vietnam 1</a>
            <a class="rs01imgback" href="imgs/vietnam2.jpg">vietnam 2</a>
            <a class="rs01imgback" href="imgs/vietnam3.jpg">vietnam 3</a>
            <a class="rs01imgback" href="imgs/vietnam4.jpg">vietnam 4</a>
            <a class="rs01imgback" href="imgs/vietnam5.jpg">vietnam 5</a>
            <a class="rs01imgback" href="imgs/vietnam6.jpg">vietnam 6</a>

        </div>
        <!-- SLIDER PREVIEW - end -->



        <!-- LOG SHOW -->
        <a id="clear" class="btn btn-default ma-t-50" href="#">Clear text</a>
        <div id="log" class="log"><span class="log-begin">Do something...</span></div>

    </div>
    </div>
    <!-- TEMPLATE PREVIEW - end
    ======================================================================== -->







    <!-- Footer -->
    <div data-rubyfooter></div>

    <!-- Script - begin
    ======================================================================== -->
    <script type="text/javascript" src="../libs/scripts/jquery-last.min.js"></script>
    <script type="text/javascript" src="../libs/scripts/ruby01.js"></script>
    <script type="text/javascript" src="../ruby/rubyanimate.js"></script> <!-- Ruby Animate -->
    <script type="text/javascript" src="../ruby/rubyslider.js"></script> <!-- RubySlider Plugin -->
    <script type="text/javascript" src="../libs/scripts/custom.js"></script> <!-- Page custom script -->


    <script type="text/javascript">
        jQuery(document).ready(function($) {

            // Variable at first
            var $log   = $('#log'),
                text0  = '<span class="log-begin">Do something...</span><br>',
                strLog = text0;

            // Button clear event --> reset log content
            $('#clear').on('click', function() {
                $log.html(text0);

                strLog = text0;
                return false;
            });




            /**
             * INITIALIZATION RUBY & TRIGGER EVENT
             */
            var ruby = $('.slider-preview').rubyslider({
                fx     : 'cssOne',
                speed  : 800,
                width  : 940,
                events : {

                    // Trigger event 'init'
                    init : function() {
                        strLog += '<br><span class="log-loadall">RubySlider begin initialize</span>';
                        $log.html(strLog);
                    },

                    // Trigger event 'loadAll'
                    loadAll : function() {
                        strLog += '<br><span class="log-loadall">Loaded all elements event</span>';
                        $log.html(strLog);
                    },

                    // Trigger event 'start'
                    start : function() {
                        strLog += '<br><span class="log-start">FIRST slide event</span>';
                        $log.html(strLog);
                    },

                    // Trigger event 'end'
                    end : function() {
                        strLog += '<br><span class="log-end">END slide event</span>';
                        $log.html(strLog);
                    },

                    // Trigger event 'before'
                    before : function() {
                        strLog += '<br><span class="log-before">Before effect run event</span>';
                        $log.html(strLog);
                    },

                    // Trigger event 'after'
                    after : function() {
                        strLog += '<br><span class="log-after">After effect run event</span>';
                        $log.html(strLog);
                    },

                    // Trigger event 'resize'
                    resize : function() {
                        strLog += '<br><span class="log-resize">RESIZE window event</span>';
                        $log.html(strLog);
                    },

                    // Trigger event 'swipeBegin'
                    swipeBegin : function() {
                        strLog += '<br><span class="log-swipeBegin">Begin swipe event</span>';
                        $log.html(strLog);
                    },

                    // Trigger event 'swipeEnd'
                    swipeEnd : function() {
                        strLog += '<br><span class="log-swipeEnd">End swipe event</span>';
                        $log.html(strLog);
                    },

                    // Trigger event 'deselectID'
                    deselectID : function(ruby) {
                        strLog += '<br><span class="log-id0">ID unselect: '+ ruby.idLast +'</span> |';
                        $log.html(strLog);
                    },

                    // Trigger event 'selectID'
                    selectID : function(ruby) {
                        strLog += ' <span class="log-id1">ID select: '+ ruby.idCur +'</span>';
                        $log.html(strLog);
                    }
                }
            });
        });
    </script>
    <!-- Script - end
    ======================================================================== -->

</body>
</html>
