    <!-- TEST -->
    <style>
        
        .tf {
            position: relative;
            height: 200px;
            /*background-color: #f5f5f5;*/
            transform-style: preserve-3d;
            perspective: 800px;
        }

        .tf-item {
            position: absolute;
            left: 0; top: 0;
            width: 100px; height: 100px;
            line-height: 100px;
            text-align: center;
        }
        .tf-item1 {
            width: 200px;
            /*border-radius: 100px;*/
            background-color: #cc0055;
            
            /*-webkit-transition: -webkit-transform 10s cubic-bezier(0.25,0.46,0.45,0.94);
            transition: transform 10s cubic-bezier(0.25,0.46,0.45,0.94);*/

            transform-origin: 50% 50%;
            transform: translate(200px, 100px) skew(30deg);
            /*transform: skew(30deg) translate(200px, 100px) rotate(0);*/
            /*-webkit-transform: matrix(1, 0, 0.57735, 1, 200, 100);*/
            /*transform: matrix(1, 0, 0.57735, 1, 200, 100);*/
        }
        .tf:hover .tf-item10 {
            transform: translate(500px, 0px) rotate(45deg);
            -webkit-transform: matrix(0.70711, 0.70711, -0.70711, 0.70711, 500, 0);
            /*transform: matrix(0.70711, 0.70711, -0.70711, 0.70711, 500, 0);*/
        }

        .tf-item2 {
            background-color: #01bb00;
            /*transform: translate(200px, 100px) skew(30deg) rotate(20deg);*/
            /*transform: translate(200px, 100px);*/
            /*transform: translate3d(200px, 100px, 100px) skew(30deg);*/
            transform: translate(200px, 100px) skew(30deg);
            -webkit-transform: translate(200px, 100px) skew(30deg);
            /*transform: translate(257.735px, 100px) skew(30deg);*/
            /*transform: translate(200px, 100px) skew(30deg);*/
            /*transform: translate(200px, 100px) rotate(30deg);*/
            /*transform: translate(200px, 100px) scale(2, .5);*/
        }
        .tf-item3 {
            background-color: #00ccff;
            border-radius: 20px;
        }

    

        /**
         * TRANSFORM CONTROL
         */
        .tf-control {
            padding: 100px 30px;
        }
        .tf-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            line-height: 24px; height: 24px;
            cursor: pointer;
        }
        .tf-btn:hover {
            background-color: #333;
            color: #fff;
        }
    </style>

    <div class="tf wrapper">

        </div>
