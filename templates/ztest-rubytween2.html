    <style>

        .tf-parent {
            padding: 30px;
        }
        
        .tf {
            position: relative;
            height: 200px;
            /*margin: 20px;*/
            transform-style: preserve-3d;
            perspective: 800px;
        }

        .tf-item {
            position: absolute;
            left: 0; top: 0;
            width: 100px; height: 100px;
            line-height: 100px;
            text-align: center;
        }
        .tf-item1 {
            width: 200px;
            /*background-color: #cc0055;*/
            background-color: #999;

            /*transform-origin: 50% 50%;
            transform: translate(200px, 100px) skew(30deg);*/
        }
        .tf-item2 {
            background-color: #01bb00;
            transform-origin: 50% 50%;
            transform: translate(200px, 100px) skew(30deg);
        }
        .tf-item3 {
            background-color: #00ccff;
            border-radius: 20px;
        }

    

        /**
         * TRANSFORM CONTROL
         */
        .tf-control {
            padding: 100px 30px;
        }
        .tf-btn {
            display: inline-block;
            padding: 10px 20px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            line-height: 24px; height: 24px;
            cursor: pointer;
        }
        .tf-btn:hover {
            background-color: #333;
            color: #fff;
        }
    </style>
