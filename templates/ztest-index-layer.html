<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Title of page -->
    <title>RUBY SLIDER</title>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Best Slider - Tabs premium jQuery plugin">
    <meta name="keywords" content="tabs, slider, carousel, gallery, touch, swipe, drag, css3, responsive, transform, transition, lazyload, fullscreen, revolution slider, master slider, layer slider">
    <meta name="author" content="HaiBach">


    <!-- Favicon & apple-icon -->
    <link rel="shortcut icon" href="../libs/imgs/icons/favicon.ico">
    <link rel="icon" sizes="192x192" href="../libs/imgs/icons/icon-highres.png">
    <link rel="apple-touch-icon" sizes="120x120" href="../libs/imgs/icons/touch-icon-iphone-retina.png">
    <link rel="apple-touch-icon" sizes="152x152" href="../libs/imgs/icons/touch-icon-ipad-retina.png">
    <link rel="apple-touch-icon" sizes="167x167" href="../libs/imgs/icons/touch-icon-ipad-pro.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../libs/imgs/icons/touch-icon-iphone-6-plus.png">


    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/ruby00.css">
    <link rel="stylesheet" href="../libs/css/ruby01.css">
    <link rel="stylesheet" href="../libs/css/styles.custom.css">
    <link rel="stylesheet" href="../ruby/rubyslider.css">


    <!-- CSS embed -->
    <style>

        /**
         * STYLE CUSTOM FOR HOME
         */
        .bg-wrap {
            padding-top: 24px; padding-bottom: 24px;
            background-color: #fff;
            border-radius: 4px;
        }
    </style>


</head>
<body>



    <!-- PLUGINS PREVIEW - begin
    ======================================================================== -->
    <div class="wrapper pa-b-100" style="overflow: hidden;">

        <!-- TITLE HEADING - begin -->
        <style>
            .title-head h1 {
                letter-spacing: 4px;
            }
        </style>
        <div class="title-head">
        <div class="title-head-inner">
            <h1>PLUGIN PREVIEW</h1>
            <h5>best slider &amp; tabs premium jQuery plugin</h5>
        </div></div>
        <!-- Title heading - end -->



        <!-- SLIDER PREVIEW - begin -->
        <style>
            .slider-preview > .rs01viewport {
                overflow: visible;
            }
            .slider-preview .rs01slide {
                border-radius: 4px;
            }
            .slider-preview .rs01ss-control {
                right: 5px; top: 5px;
            }

            .slider-preview .rs01iframe {
                display: block;
                margin-bottom: 0;
            }
        </style>

        <div class="container">
        <div class="slider-preview rs01 rs01timer-arcTop"
            data-slider='{
                "fx"          : "coverflow3D",
                "coverflow3D" : { "widthSlide" : [0.8, [940, 960, 10000]], "opacity" : 0.3 },
                "speed"       : 800,
                "width"       : 940,
                "imageback"   : { "position" : "fit" },
                "isKeyboard"  : true,

                "isSlideshow" : true,
                "slideshow"   : { "delay" : 5000, "isAutoRun" : false },
                "timerArc"    : { "stroke" : "#cc0055" },
                "video"       : { "isPauseThenRemove" : true }
            }'>

            <div>
                <a class="rs01imgback" href="imgs/vietnam-large1.jpg">vietnam 1</a>

                
            </div>

            <a class="rs01imgback" href="imgs/vietnam-large2.jpg">vietnam 2</a>
            <a class="rs01imgback" href="imgs/vietnam-large3.jpg">vietnam 3</a>
            <a class="rs01imgback" href="imgs/vietnam-large4.jpg">vietnam 4</a>

            <!-- Video iframe -->
            <a class="rs01imgback" href="imgs/video-preview.jpg" data-video-link="https://www.youtube.com/watch?v=2O0nz6o_oAE">Pictures of South East Asia</a>

        </div>
        </div>
        <!-- SLIDER PREVIEW - end -->

    </div>
    <!-- PLUGINS PREVIEW - end
    ======================================================================== -->







    <!-- Script - begin
    ======================================================================== -->
    <script type="text/javascript" src="../libs/scripts/jquery-last.min.js"></script>
    <script type="text/javascript" src="../libs/scripts/ruby01.js"></script>
    <script type="text/javascript" src="../ruby/rubyanimate.js"></script> <!-- Ruby Animate -->
    <script type="text/javascript" src="../ruby/rubyslider.js"></script> <!-- RubySlider Plugin -->
    <script type="text/javascript" src="../libs/scripts/custom.js"></script> <!-- Page custom script -->
    <!-- Script - end
    ======================================================================== -->

</body>
</html>
