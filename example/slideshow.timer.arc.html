<!DOCTYPE html>
<!--[if IE 7]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">


    <!-- CSS embed -->
    <style>
        
        /* Slider */
        .cs-nav { display: none; }

        /* Control */
        .btn.actived { border-color: #fa0; color: #fa0; }

        /* Timer arc */
        .timer-arc2 { width: 30px; height: 30px; }
    </style>

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">SLIDESHOW</h3>
            <h5>.TIMER ARC</h5>
        </div>
        
        <!-- Description -->
        <p>You can be styling timer arc in javascript &amp; css</p>
        
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
        <div class="cs" data-slider="isSlideshow-on delay-4000 timer-arc">

            <a class="cs-img" href="imgs/img0.png">[img0]</a>
            <a class="cs-img" href="imgs/img1.png">[img1]</a>
            <a class="cs-img" href="imgs/img2.png">[img2]</a>
            <a class="cs-img" href="imgs/img3.png">[img3]</a>
            <a class="cs-img" href="imgs/img4.png">[img4]</a>
            <a class="cs-img" href="imgs/img5.png">[img5]</a>

        </div>
    </div>
    <!-- Slider - end
    ============================================================== -->





    <!-- Control - begin
    ============================================================== -->
    <div class="container ma-t-20">
            <a id="tArc" class="btn" href="#">Toggle timer arc style</a>
    </div>
    <!-- Control - end
    ============================================================== -->

    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../libs/scripts/jquery.easing.min.js"></script> <!-- Easing Plugin -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Slider init
            $('.cs').codeslider();
            var code = $('.cs').data('codeslider');


            // Function toggle
            $('#tArc').on('click', function() {
                var _el = $('.cs-timer'), _a = 'timer-arc2';

                if( _el.hasClass(_a) ) {
                    _el.removeClass(_a);
                    code.prop({
                        arc : {
                            rotate  : 0,
                            radius  : 7,
                            weight  : 2,
                            stroke  : '#fff',

                            oRadius : 6,
                            oWeight : 10,
                            oStroke : 'hsla(0,0%,0%,.2)',
                            oFill   : 'transparent'
                        }
                    });
                }
                else {
                    _el.addClass(_a);
                    code.prop({
                        arc : {
                            rotate  : 180,
                            radius  : 12,
                            weight  : 8,
                            stroke  : '#fb0',

                            oRadius : 4,
                            oWeight : 0,
                            oStroke : 'transparent',
                            oFill   : '#666'
                        }
                    });
                }

                return false;
            });
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
