<!DOCTYPE html>
<!--[if IE 7]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="author" content="">

    <!-- CSS embed -->
    <style>
        
        /* Area */
        .area {
            width: 940px; height: 500px;
            margin: 50px auto;
            border: 1px solid #e5e5e5;
        }

        #output {
            width: 940px;
            margin: 0 auto;
        }
    </style>
    
</head>
<body>

    <!-- Click area -->
    <div class="area"></div>


    <!-- Output position -->
    <p id="output">x/y position</p>


    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <!-- jQuery Libary -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../libs/scripts/jquery-1.10.2.min.js"><\/script>')</script>
    

    <!-- Script custom -->
    <script type="text/javascript">


        // Function click event
        function clickEvent($element) {

            $element.on('click', function(e) {

                var el = $(this);

                // Get position of page
                var xPage = e.pageX;
                var yPage = e.pageY;

                // Get position offset of element
                var left = $element.offset().left;
                var top  = $element.offset().top;


                // Position local in area element by:
                // pos local =  pos Page - offset Element
                var x = xPage - left;
                var y = yPage - top;


                // Show position on browser
                $('#output').text('Position x: ' + x + ', y : ' + y);
            });
        }


        jQuery(document).ready(function($) {

            var $area = $('.area');

            // Function init
            clickEvent($area);
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
