<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">

    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">


    <!-- CSS embed -->
    <style>
        
        /* Slider */
        .cs-nav { display: none; }


        /* Pagination */
        .cs-pagwrap {
            position: absolute;
            left: 50%; bottom: 10px;
        }
        .cs-pag {
            position: relative;
            left: -50%; top: 0;
        }
        .cs-pagitem {
            position: relative;
            width: 8px; height: 8px;
            margin-left: 3px; margin-right: 3px;

            background-color: #333;
            background-color: hsla(0,0%,0%,.2);
            border-radius: 100%;
        }
        .cs-pagitem:hover, .cs-pagitem.sl-cur {
            background-color: #fff;
            box-shadow: 0 0 0 2px hsla(0,0%,0%,.5);
        }
        


        /* Thumbnail custom */
        .cs-thumb .thumb {
            overflow: visible;
            left: -47px ; top: 0;
            margin-top: -10px;
            visibility: hidden;
            opacity: 0;
            border: 2px solid #fff;

            -webkit-transition: -webkit-transform .3s, opacity .3s;
               -moz-transition:    -moz-transform .3s, opacity .3s;
                    transition:         transform .3s, opacity .3s;
            -webkit-transform: translateY(-75%) scale(.5);
               -moz-transform: translateY(-75%) scale(.5);
                    transform: translateY(-75%) scale(.5);
        }
        .cs-thumb .thumb:after {
            content: '';
            display: block;
            position: absolute;
            width: 0; height: 0;
            left: 50%; top: 100%;
            margin-left: -5px; margin-top: 2px;

            border: 4px solid transparent;
            border-top-color: #fff;
        }
        .cs-thumb .cs-pagitem:hover .thumb {
            visibility: visible;
            opacity: 1;
            
            -webkit-transform: translateY(-100%) scale(1);
               -moz-transform: translateY(-100%) scale(1);
                    transform: translateY(-100%) scale(1);
        }

    </style>

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->
    
</head>
<body>

    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end

    </div>
    </div>

    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->

    <div class="container">
        
        <div class="page-title ma-b-20">

            <h5>.THUMBNAIL HOVER</h5>
        </div>
        
        <!-- Description -->
        <p>Hover pagination &rarr; thumbnail show, styled in css</p>
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
        
        <div class="cs" data-slider="thumb-list wThumb-100 hThumb-50">

            <a class="cs-img" href="imgs/img4.png" data-imgthumb="imgs/thumb4.png">[img4]</a>
            <a class="cs-img" href="imgs/img5.png" data-imgthumb="imgs/thumb5.png">[img5]</a>

        </div>
