<!DOCTYPE html>

<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">
    <link rel="stylesheet" href="css/example.css">


    <!-- CSS embed -->
    <style>
        
        /* Layer */
        .text {
            padding: 20px;
            background-color: #f5f5f5;
        }

    </style>

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">LAYER</h3>
            <h5>.POSITION ALIGN</h5>
        </div>
        
        <!-- Description -->
        
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
        
        <div class="cs" data-slider="">
            
            <!-- Slide 1 -->
            <div>
                <!-- Image background -->
                <a class="cs-img" href="imgs/img_wide0.png">[img]</a>


                <!-- Layer position align -->
                <a data-layer="x-left y-top start-400;"       class="cs-img" href="imgs/layer0.png">[img]</a>
                <a data-layer="x-left y-center start-600;"    class="cs-img" href="imgs/layer0.png">[img]</a>
                <a data-layer="x-left y-bottom start-800;"    class="cs-img" href="imgs/layer0.png">[img]</a>

                <a data-layer="x-center y-top start-1000;"    class="cs-img" href="imgs/layer3.png">[img]</a>
                <a data-layer="x-center y-center start-1200;" class="cs-img" href="imgs/layer3.png">[img]</a>
                <a data-layer="x-center y-bottom start-1400;" class="cs-img" href="imgs/layer3.png">[img]</a>

                <a data-layer="x-right y-top start-1600;"     class="cs-img" href="imgs/layer8.png">[img]</a>
                <a data-layer="x-right y-center start-1800;"  class="cs-img" href="imgs/layer8.png">[img]</a>
                <a data-layer="x-right y-bottom start-2000;"  class="cs-img" href="imgs/layer8.png">[img]</a>

            </div>

        </div>

    </div>
    <!-- Slider - end
    ============================================================== -->


    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../libs/scripts/jquery.easing.min.js"></script> <!-- Easing Plugin -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Slider init
            $('.cs').codeslider();
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
