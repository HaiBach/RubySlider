<!DOCTYPE html>

<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">


    <!-- CSS embed -->
    <style>
        
        /* Layer */
        .text {
            padding: 20px;
            background-color: #f5f5f5;
        }

    </style>

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">LAYER</h3>
            <h5>.VALUE</h5>
        </div>
        
        <!-- Description -->
        <p>All setting transition in <b>data-layer</b> &rarr; simple, clean and flexible</p>
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
        
        <div class="cs" data-slider="">
            
            <div>
                
                <!-- Image background -->
                <a class="cs-img" href="imgs/img0.png">[img]</a>


                <!-- Layer text -->
                <h6 data-layer="x-1 y-50 start-0 speed-0" class="text">Layer heading</h6>
                <h6 data-layer="x-150 y-50 opacity-0.5 start-500" class="text">Layer heading</h6>
                <h6 data-layer="x-260 y-50 rotate-90 start-1000" class="text">Layer heading</h6>
                <h6 data-layer="x-400 y-50 scale-1.5 start-1500" class="text">Layer heading</h6>
                <h6 data-layer="x-600 y-50 skew--30 start-2000" class="text">Layer heading</h6>

                <!-- Layer image -->
                <a data-layer="x-1 y-200 start-2500" class="cs-img" href="imgs/layer0.png">[img layer]</a>
                <a data-layer="x-150 y-200 scale-0.5-1.5 start-3000 es-ease" class="cs-img" href="imgs/layer0.png">[img layer]</a>
                <a data-layer="x-300 y-200 skew-15--30 start-3500 es-easeOutCubic" class="cs-img" href="imgs/layer0.png">[img layer]</a>

                <!-- Layer combine transform -->
                <a data-layer="x-600 y-200 opacity-0.5 rotate-180 scale-1.5 skew-30 start-4000 speed-1000 es-easeInOutExpo" class="cs-img" href="imgs/layer0.png">[img layer]</a>
            </div>

        </div>

    </div>
    <!-- Slider - end
    ============================================================== -->


    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../libs/scripts/jquery.easing.min.js"></script> <!-- Easing Plugin -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Slider init
            $('.cs').codeslider();
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
