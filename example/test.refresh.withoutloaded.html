<!DOCTYPE html>
<!--[if IE 7]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">
    <link rel="stylesheet" href="css/example.css">

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->

    
    <!-- Style embed -->
    <style type="text/css">

        /* Thumbnail */
        .cs-thumb .thumb { margin-right: 1px; }

        .cs-pag .cs-pagitem { padding: 0; border: 0;}
    </style>
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">FUNCTION</h3>
            <h5>.LOAD WAY</h5>
        </div>

        <!-- Description - begin -->
        <p>Load slide from id 3.
            <br>Type load is zigzag : <span class="label info">limit bandwidth ~512kbs</span> &amp; <span class="label info">focus thumbnail</span> to see clearly.
        </p>
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="pa-b-50">
    <div class="container">

        <div class="cs" data-slider="idBegin-3 thumb-list wThumb-50 hThumb-50">

            <a class="cs-img" href="imgs/img_heavy0.jpg">[img0]</a>
            <a class="cs-img" href="imgs/img_heavy1.jpg">[img1]</a>
            <a class="cs-img" href="imgs/img_heavy2.jpg">[img2]</a>
            <a class="cs-img" href="imgs/img_heavy3.jpg">[img3]</a>
            <a class="cs-img" href="imgs/img_heavy4.jpg">[img4]</a>
            <a class="cs-img" href="imgs/img_heavy5.jpg">[img5]</a>
            <a class="cs-img" href="imgs/img_heavy6.jpg">[img6]</a>
            <a class="cs-img" href="imgs/img_heavy7.jpg">[img7]</a>
            <a class="cs-img" href="imgs/img_heavy8.jpg">[img8]</a>
            <a class="cs-img" href="imgs/img_heavy9.jpg">[img9]</a>
        </div>

    </div>
    </div>
    <!-- Slider - end
    ============================================================== -->


    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../libs/scripts/jquery.easing.min.js"></script> <!-- Easing Plugin -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Slider init
            $('.cs').codeslider();

            var code = $('.cs').data('codeslider');
            var _id = code.curId();

            code.ev.on('loadSlide.'+ _id, function() {
                setTimeout(code.refresh, 100);
            });
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
