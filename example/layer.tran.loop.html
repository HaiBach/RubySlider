<!DOCTYPE html>
<!--[if IE 7]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">
    <link rel="stylesheet" href="css/example.css">


    <!-- CSS embed -->
    <style>
        
        /* Layer */
        .text {
            padding: 20px;
            background-color: #f5f5f5;
        }

    </style>

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">LAYER</h3>
            <h5>.LOOP TRANSITION</h5>
        </div>
        
        <!-- Description -->
        <ul class="list condensed">
            <li>Layer-1 with <b>count-2</b> &rarr; animation repeat 2 times.</li>
            <li>Layer-2 with <b>count-infinite</b> &amp; <b>direction-alternate</b> &rarr; animation infinite repeat, and reverse alternate circles when end animation.</li>
        </ul>
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
        
        <div class="cs" data-slider="">
            
            <!-- Slide 1 -->
            <div>
                <!-- Image background -->
                <a class="cs-img" href="imgs/img0.png">[img]</a>


                <!-- Layer multi transition -->
                <h6 data-layer="
                        count-2 direction-normal

                        x-20 y-50 ;
                        x-20 y-200 rotate-45 start-500 speed-500 es-easeOutQuint ;
                        x-100 y-200 rotate-90 ;
                        x-100 y-50 skew-30 ;
                        x-150 y-50 rotate-0 es-ease ;
                        x-150 y-200 opacity-0.5 ;
                        x-250 y-200 scale-1.5 ;
                        x-250 y-50 opacity-1 scale-1 ;
                        x-900 y-50
                        "
                    class="text"
                >LAYER 1</h6>
            </div>
            


            <!-- Slide 2 -->
            <div>
                <!-- Image background -->
                <a class="cs-img" href="imgs/img1.png">[img]</a>
                
                <!-- Layer multi transition -->
                <h6 data-layer="
                        count-infinite direction-alternate

                        x-20 y-50;
                        x-20 y-200 rotate-45 start-500 speed-500 es-easeOutQuint ;
                        x-100 y-200 rotate-90 ;
                        x-100 y-50 skew-30 ;
                        x-150 y-50 rotate-0 ;
                        x-150 y-200 opacity-0.5 ;
                        x-250 y-200 scale-1.5 ;
                        x-250 y-50 opacity-1 scale-1 ;
                        x-900 y-50
                        "
                    class="text"
                >LAYER 2</h6>
            </div>

        </div>

    </div>
    <!-- Slider - end
    ============================================================== -->


    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../libs/scripts/jquery.easing.min.js"></script> <!-- Easing Plugin -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Slider init
            $('.cs').codeslider();
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
