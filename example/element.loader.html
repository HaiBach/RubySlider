        #tloader.actived { border-color: #fa0; color: #fa0; }
    </style>

<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">ELEMENT</h3>
            <h5>.LOADER STYLING</h5>
        </div>

        <!-- Description - begin -->
        
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
    <div class="row">

        <!-- Control - begin -->
        <div class="span6">
            <p>You can be style loader in css.
                <br>If browser not support transition css3, slider <span class="label info">auto adding</span> <span class="label code">.cs-old</span> class in head sldier &rarr; to style different loader.
            </p>

            <div class="hr dash left"></div>

            <p>This example will manual toggle <span class="text-code">.cs-old</span> class.</p>
            <a id="tloader" class="btn" href="#">Toggle loader</a>
        </div>
        <!-- Control - end -->


        
    
        <!-- Slider markup - begin -->
        <div class="cs cs-line cs-ready span6">
            <div class="cs-viewport">
                <div class="cs-canvas" style="height: 450px;">
                    <div class="cs-slide" style="width: 100%;">
                        <div class="cs-img">
                            <img src="imgs/img0.png" alt="[image]">
                        </div>
                        <div class="cs-loader">loading</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Slider markup - end -->
    
    </div>
    </div>
    <!-- Slider - end
    ============================================================== -->

    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../libs/scripts/jquery.easing.min.js"></script> <!-- Easing Plugin -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Function toggle class
            $('#tloader').on('click', function() {
                var _el = $(this), _cs = $('.cs'), _a = 'actived', _o = 'cs-old';

                if( _el.hasClass(_a) ) { _cs.removeClass(_o); _el.removeClass(_a); }
                else                   { _cs.addClass(_o); _el.addClass(_a); }

                return false;
            });
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
