<!DOCTYPE html>
<!--[if IE 7]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">
    <link rel="stylesheet" href="css/example.css">


    <!-- CSS embed -->
    <style>
        .cs.height-fixed .cs-canvas { height: 200px; }
        .cs-pag { margin-bottom: 20px; }
        .cs-pagitem { padding: 5px 15px; }
        .cs-cap { padding: 20px; background-color: #f0f0f0; border-top: 4px solid #fa0; }

    </style>

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">MARKUP</h3>
            <h5>.OUTSIDE</h5>
        </div>

        <!-- Description -->
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
    <div class="row">
            
        
        
        <!-- Slider element outside markup - begin -->
        <div class="span4">
            
            <!-- Description -->
            <p>This is section outside slider behide.
                <br>You can be add element slider behide in here!
            </p>
            <div class="hr dash left ma-b-10"></div>

            
            <!-- Navigation outside -->
            <div class="cs-nav" data-slider="name-slider1"></div>

            <!-- Pagination outside -->
            <div class="cs-pag" data-slider="name-slider1"></div>

            <!-- Caption outside -->
            <div class="cs-cap cap-custom" data-slider="name-slider1"></div>

        </div>
        <!-- Slider element outside markup - begin -->



        <!-- Slider main markup - begin -->
        <div class="cs span8" data-slider="name-slider1 fx-rectMove isPag-on isPagNum-on isCap-on">

            <a class="cs-img" href="imgs/img0.png">[caption slide.0]</a>
            <a class="cs-img" href="imgs/img1.png">[caption slide.1]</a>
            <a class="cs-img" href="imgs/img2.png">[caption slide.2]</a>
            <a class="cs-img" href="imgs/img3.png">[caption slide.3]</a>
            <a class="cs-img" href="imgs/img4.png">[caption slide.4]</a>
            
        </div>
        <!-- Slider main markup - end -->
    
    </div>
    </div>
    <!-- Slider - end
    ============================================================== -->



    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../libs/scripts/jquery.easing.min.js"></script> <!-- Easing Plugin -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Codeslider init
            $('.cs').codeslider();
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
