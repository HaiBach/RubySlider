<!DOCTYPE html>
<!--[if IE 7]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">
    <link rel="stylesheet" href="../code/animate.short.css">


    <!-- CSS embed -->
    <style>
        
        /* Layer */
        .layer-nested {
            width: 100%; height: 100%;
            background-color: #456;
            box-shadow: 0 2px 0 hsla(0,0%,0%,.25);
        }
        .text {
            padding: 20px;
            background-color: #f5f5f5;
        }

    </style>

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">LAYER</h3>
            <h5>.VALUE</h5>
        </div>
        
        <!-- Description -->
        <p>All setting transition in <b>data-layer</b> &rarr; simple, clean and flexible</p>
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
        
        <div class="cs" data-slider="">
            
            <div data-slide="perspective-1200">
                
                <!-- Image background -->
                <a class="cs-img" href="imgs/img0.png">[img]</a>


                <!-- Layer text -->
                <div data-layer="
                    width-400 height-500
                    x-400 y--120 origin-50-50 rotateX-60 rotate-35;
                    fx-wave opacity-1 start-1000 speed-1000;
                    "
                class="layer-nested">

                    <h6 data-layer="
                        ;
                        x-150 y-50 fx-tada start-1000;
                        x-center y-center start-1000 speed-400;
                        fx-rubberBand start-1000;
                        fx-rotateDown start-1000 speed-1000;
                        fx-twisterInUp start-1000 speed-400;
                        fx-waveLoop opacity-1 start-1000 speed-1000;
                        "
                    class="text">Layer heading</h6>

                </div>


                <!-- <h6 data-layer="
                    ;
                    x-150 y-50 fx-tada start-500;
                    x-center y-center start-1000 speed-400;
                    fx-rubberBand start-1000;
                    fx-rotateDown start-1000 speed-1000;
                    fx-twisterInUp start-1000 speed-400;
                    opacity-1 start-1000;
                    "
                    class="text">Layer heading</h6> -->
            </div>
        </div>

    </div>
    <!-- Slider - end
    ============================================================== -->


    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../libs/scripts/jquery.easing.min.js"></script> <!-- Easing Plugin -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Slider init
            $('.cs').codeslider();
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
