<!DOCTYPE html>
<!--[if IE 7]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">
    <link rel="stylesheet" href="css/example.css">

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->

    
    <!-- Style embed -->
    <style type="text/css">
        
        /* Custom style for layout free */
        .cs-slide { 
            visibility: hidden;

            -webkit-transition: -webkit-transform .4s;
               -moz-transition:    -moz-transform .4s;
                    transition:         transform .4s;
        }
        .cs-slide.sl-cur, .cs-slide.sl-out { visibility: visible; }
        
        .sl0.sl-out {
            -webkit-transform: translate(-30%, 100%) scale(0.3);
               -moz-transform: translate(-30%, 100%) scale(0.3);
                    transform: translate(-30%, 100%) scale(0.3);
        }
        .sl1.sl-out {
            -webkit-transform: translate(0, 100%) scale(0.3);
               -moz-transform: translate(0, 100%) scale(0.3);
                    transform: translate(0, 100%) scale(0.3);
        }
        .sl2.sl-out {
            -webkit-transform: translate(30%, 100%) scale(0.3);
               -moz-transform: translate(30%, 100%) scale(0.3);
                    transform: translate(30%, 100%) scale(0.3);
        }
        .sl3.sl-out {
            -webkit-transform: translate(60%, 100%) scale(0.3);
               -moz-transform: translate(60%, 100%) scale(0.3);
                    transform: translate(60%, 100%) scale(0.3);
        }

    </style>
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">LAYOUT</h3>
            <h5>.FREE</h5>
        </div>

        <!-- Description -->
        <p>Style, transition layout by css embed in this page.</p>

    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
    <div class="row">
    <div class="span6 offset3">
    
        <div class="cs" data-slider="layout-free">

            <a class="cs-img" href="imgs/img_small0.png">[img0]</a>
            <a class="cs-img" href="imgs/img_small1.png">[img1]</a>
            <a class="cs-img" href="imgs/img_small2.png">[img2]</a>
            <a class="cs-img" href="imgs/img_small3.png">[img3]</a>
            
        </div>
    
    </div>
    </div>
    </div>
    <!-- Slider - end
    ============================================================== -->

    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Codeslider init
            $('.cs').codeslider();
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
