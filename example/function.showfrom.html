<!DOCTYPE html>
<!--[if IE 7]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">
    <link rel="stylesheet" href="css/example.css">

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">FUCNTION</h3>
            <h5>.SHOWFROM SLIDER</h5>
        </div>
        
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
    <div class="row">
        
    
        <div class="span6">
            <p>Slider 1 only show when width-page &gt;= <b>720px</b></p>

            <div class="cs" data-slider="showFrom-720">
                <a class="cs-img" href="imgs/img0.png">[img0]</a>
                <a class="cs-img" href="imgs/img1.png">[img1]</a>
                <a class="cs-img" href="imgs/img2.png">[img2]</a>
                <a class="cs-img" href="imgs/img3.png">[img3]</a>
                <a class="cs-img" href="imgs/img4.png">[img4]</a>
                <a class="cs-img" href="imgs/img5.png">[img5]</a>
            </div>
        </div>
        
        <div class="span6">
            <p>Slider 2 only show when width-page ranges <b>[300-460]</b> and <b>[767-960]</b></p>
            
            <div class="cs" data-slider="showFrom-300-460 showFrom-767-960">
                <a class="cs-img" href="imgs/img0.png">[img0]</a>
                <a class="cs-img" href="imgs/img1.png">[img1]</a>
                <a class="cs-img" href="imgs/img2.png">[img2]</a>
                <a class="cs-img" href="imgs/img3.png">[img3]</a>
                <a class="cs-img" href="imgs/img4.png">[img4]</a>
                <a class="cs-img" href="imgs/img5.png">[img5]</a>
            </div>
        </div>
    
    </div>
    </div>
    <!-- Slider - end
    ============================================================== -->

    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Slider init
            $('.cs').codeslider();
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
