            // Codeslider init
            $('.cs').codeslider();

            $('#pause').on('click', function() {
                var $el = $(this), _c = 'active';

                if( $el.hasClass(_c) ) {
                    $el.removeClass(_c);
                    _player.playVideo();
                }
                else {
                    $el.addClass(_c);
                    _player.pauseVideo();
                }

                return false;
            });

            $('#load').on('click', function(e) {

                if( !!_player ) {
                    _player.loadVideoById({'videoId': 'bHQqvYy5KYo'});
                }
            });

            $('#destroy').on('click', function(e) {

                if( !!_player ) {
                    _player.destroy();

                    console.log('destroy');
                }
            });
