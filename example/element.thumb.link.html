<!DOCTYPE html>
<!--[if IE 7]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">


    <!-- CSS embed -->
    <style>
        
        /* Slider */
        .cs-nav { display: none; }

    </style>

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">ELEMENT</h3>
            <h5>.THUMBNAIL LINK</h5>
        </div>
        
        <!-- Description -->
        <ul class="list condensed">
            <li>Thumbnail [0-2] : get image from external link</li>
            <li>Thumbnail [3-4] : copy image from image background</li>
        </ul>

    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
        
        <div class="cs" data-slider="wThumb-100 hThumb-50 thumb-list
            pag-{
                width: 100,
                height: 50,
                type: list
            }
        ">
            
            <!-- Link thumbnail direct slide -->
            <div data-imgthumb="imgs/thumb0.png">
                <a class="cs-img" href="imgs/img0.png">[img1]</a>
            </div>
            
            <!-- Link thumbnail direct image background -->
            <img src="imgs/img1.png" data-imgthumb="imgs/thumb1.png" alt="[img1]">
            <a class="cs-img" href="imgs/img2.png" data-imgthumb="imgs/thumb2.png">[img2]</a>
            
            <!-- thumbnail using image-background if not setup link -->
            <a class="cs-img" href="imgs/img3.png">[img3]</a>
            <a class="cs-img" href="imgs/img4.png">[img4]</a>

        </div>

    </div>
    <!-- Slider - end
    ============================================================== -->


    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../libs/scripts/jquery.easing.min.js"></script> <!-- Easing Plugin -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Slider init
            $('.cs').codeslider();
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
