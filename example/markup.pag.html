<!DOCTYPE html>
<!--[if IE 7]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">
    <link rel="stylesheet" href="css/example.css">


    <!-- CSS embed -->
    <style>

        /* Pagination style */
        .cs-pag .sl-cur {
            color: #fff;
            background-color: #fa0;
            border-color: transparent;
        }
    </style>

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">MARKUP</h3>
            <h5>.PAGINATION CUSTOM</h5>
        </div>

        <!-- Description -->
        <p>Added <span class="label info">.pag-outer</span> tags, changed <span class="label info">text</span> pagination item...</p>
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">

        <div class="cs" data-slider="isNav-off isPag-on isPagNum-on isPagWrap-off" data-pagText="s.">

            <div class="cs-canvas">
                <a class="cs-img" href="imgs/img0.png">[caption slide.0]</a>
                <a class="cs-img" href="imgs/img1.png">[caption slide.1]</a>
                <a class="cs-img" href="imgs/img2.png">[caption slide.2]</a>
                <a class="cs-img" href="imgs/img3.png">[caption slide.3]</a>
                <a class="cs-img" href="imgs/img4.png">[caption slide.4]</a>
                <a class="cs-img" href="imgs/img5.png">[caption slide.5]</a>
            </div>
            

            <!-- Navigation custom -->
            <div class="pag-outer" style="background-color: #eee;">

                <div class="cs-pag"></div> 

            </div>
        </div>

    </div>
    <!-- Slider - end
    ============================================================== -->



    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../libs/scripts/jquery.easing.min.js"></script> <!-- Easing Plugin -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Codeslider init
            $('.cs').codeslider();
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
