<head>

    <!-- CSS link -->

    <!-- CSS embed -->
    <style>

        .text {
            padding: 20px;
            background-color: #f5f5f5;

<body>

    <!-- Slider - begin
    ============================================================== -->
    <div class="cs" data-slider="isFullscreen-on fx-random speed-800 img-autofill isNav-off">
        
        <div>
            <!-- Image background -->
            <a class="cs-img" href="imgs/img0.png">[img]</a>


            <!-- Layer text -->
            <h6 data-layer="x-left y-top start-0 speed-0" class="text">left top</h6>

            <h6 data-layer="x-right y-center start-0" class="text">right center</h6>

            <h6 data-layer="x-left y-bottom start-0 speed-0" class="text">left bottom</h6>
            <h6 data-layer="x-right y-bottom start-0" class="text">right bottom</h6>

            <h6 data-layer="x-center y-center opacity-0.85 scale-3 start-0" class="text">center center</h6>

        </div>
        
        <!-- <a class="cs-img" href="imgs/img_heavy0.jpg">[img0]</a> -->

    ============================================================== -->
