<!DOCTYPE html>
<!--[if IE 7]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">
    <link rel="stylesheet" href="css/example.css">


    <!-- CSS embed -->
    <style>
        
        /* Slider */
        .cs-nav { display: none; }

        /* Control */
        section { float: left; margin-right: 44px; }
        select { width: 120px; margin-left: 10px; }

    </style>

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">SLIDESHOW</h3>
            <h5>.TIMER</h5>
        </div>
        
        <!-- Description -->
        <!-- <p></p> -->
        
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
        <div class="cs" data-slider="isSlideshow-on delay-4000 isHoverPause-on">

            <a class="cs-img" href="imgs/img0.png">[img0]</a>
            <a class="cs-img" href="imgs/img1.png">[img1]</a>
            <a class="cs-img" href="imgs/img2.png">[img2]</a>
            <a class="cs-img" href="imgs/img3.png">[img3]</a>
            <a class="cs-img" href="imgs/img4.png">[img4]</a>
            <a class="cs-img" href="imgs/img5.png">[img5]</a>
            <a class="cs-img" href="imgs/img6.png">[img6]</a>
            <a class="cs-img" href="imgs/img7.png">[img7]</a>
            <a class="cs-img" href="imgs/img8.png">[img8]</a>
            <a class="cs-img" href="imgs/img9.png">[img9]</a>

        </div>
    </div>
    <!-- Slider - end
    ============================================================== -->





    <!-- Control - begin
    ============================================================== -->
    <div class="wrapper">
    <div class="container">

        <section>
            <span>Timer :</span>

            <select id="timer">
                <option value="bar" selected="selected">bar</option>
                <option value="arc">arc</option>
                <option value="number">number</option>
            </select>
        </section>

    </div>
    </div>
    <!-- Control - end
    ============================================================== -->

    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../libs/scripts/jquery.easing.min.js"></script> <!-- Easing Plugin -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Slider init
            $('.cs').codeslider();
            var code = $('.cs').data('codeslider');

            // Function toggle
            $('#timer').on('change', function() {

                code.prop({ timer : $(this).val() });
            }).change();
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
