<!DOCTYPE html>
<!--[if IE 7]> <html class="ie ie7"> <![endif]-->
<!--[if IE 8]> <html class="ie ie8"> <![endif]-->
<!--[if (gt IE 8)|!(IE)]> <html> <![endif]-->
<head>

    <!-- Page Infomations -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <!-- CSS link -->
    <link rel="stylesheet" href="../libs/css/code09.css">
    <link rel="stylesheet" href="../code/codeslider.css">
    <link rel="stylesheet" href="css/example.css">


    <!-- CSS embed -->
    <style>

        /* Slider: can be setup hegiht in css */
        .height-fixed .cs-viewport { height: 300px; }

    </style>

    
    <!-- Script link -->
    <script src="../libs/scripts/modernizr.js"></script> <!-- Modernizr Plugins -->
    
</head>
<body>


    <!-- Header - begin
    ============================================================== -->
    <div class=" wrapper header logo-left dark">
    <div class="container">
        
        <!-- Logo - begin
        .......................................................... -->
        <a class="logo" href="#">
            <img src="../libs/imgs/logo.png" alt="[logo]">
        </a>
        <!-- Logo - end
        .......................................................... -->

    </div>
    </div>
    <!-- Header - end
    ============================================================== -->





    <!-- Breadcrumbs - begin
    ============================================================== -->
    <div class="wrapper breadcrumbs show-desktop">
    <div class="container">
        
        <div class="page-title ma-b-20">
            <h3 class="strong">FUCNTION</h3>
            <h5>.MULTI SLIDER</h5>
        </div>
        
    </div>
    </div>
    <!-- Breadcrumbs - end
    ============================================================== -->




    <!-- Slider - begin
    ============================================================== -->
    <div class="container">
    <div class="row">

        <!-- Slider 1 - begin -->
        <div class="span6 ma-b-50">

            <p>Slider using option direct on slider via <span class="label info">data-slider</span></p>
                
            <div id="cs1" class="cs" data-slider="height-fixed isLoop-off isNav-off isPag-on isPagNum-on isViewGrabStop-on">
                <a class="cs-img" href="imgs/img0.png">[img0]</a>
                <a class="cs-img" href="imgs/img1.png">[img1]</a>
                <a class="cs-img" href="imgs/img2.png">[img2]</a>
                <a class="cs-img" href="imgs/img3.png">[img3]</a>
                <a class="cs-img" href="imgs/img4.png">[img4]</a>
                <a class="cs-img" href="imgs/img5.png">[img5]</a>
            </div>
        </div>
        <!-- Slider 1 - end -->



        <!-- Slider 2 - begin -->
        <div class="span6 ma-b-50">

            <p>Slider using option in <span class="label info">javascript</span></p>

            <div id="cs2" class="cs">
                <a class="cs-img" href="imgs/img_heavy0.jpg">[img0]</a>
                <a class="cs-img" href="imgs/img_heavy1.jpg">[img1]</a>
                <a class="cs-img" href="imgs/img_heavy2.jpg">[img2]</a>
                <a class="cs-img" href="imgs/img_heavy3.jpg">[img3]</a>
                <a class="cs-img" href="imgs/img_heavy4.jpg">[img4]</a>
                <a class="cs-img" href="imgs/img_heavy5.jpg">[img5]</a>
            </div>
        </div>
        <!-- Slider 2 - end -->
    
    </div>
    </div>
    <!-- Slider - end
    ============================================================== -->

    
    


    <!-- Scripts link & custom - begin
    ============================================================== -->
    <script src="../libs/scripts/jquery-1.10.2.min.js"></script> <!-- jQuery Libary -->
    <script src="../libs/scripts/jquery.easing.min.js"></script> <!-- Easing Plugin -->
    <script src="../code/codeslider.js"></script> <!-- Javascript Custom -->

    <script type="text/javascript">

        jQuery(document).ready(function($) {

            // Slider 1 init
            $('#cs1').codeslider();
            

            // Slider 2 setup
            $('#cs2').codeslider({
                height : 'fixed',
                layout : 'dot',
                fx     : 'rectRun',
                speed  : 800
            });
        });

    </script>
    <!-- Scripts link & custom - end
    ============================================================== -->
    
</body>
</html>
