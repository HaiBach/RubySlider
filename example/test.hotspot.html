        input[type="text"] { font-family: monospace; font-size: 12px; }
        

        /* Style for alert */
        .cs-alert {
            position: absolute;
            left: 200px; top: 100px;
            width: 20px; height: 20px;
            background-color: red;
            border: 2px solid #333;
            border-radius: 50%;

            cursor: pointer;
        }
        .cs-acontent {
            position: absolute;
            left: 50%; bottom: 100%;
            margin-left: 11px;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            white-space: nowrap;
            z-index: 2;

            opacity: 1;
            /*visibility: hidden;*/

            -webkit-transition: top .2s, opacity .2s;
        }
        .cs-alert:hover > .cs-acontent {}

    </style>
